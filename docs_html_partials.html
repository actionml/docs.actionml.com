<!-- These allow simple string partials, where markdown will need line breaks 
     Warning: no underscores in template names because if embedded in markedown it will
     be translated into a <em> tag
-->

<template name="pioname">
  PredictionIO-{{> pioversionnum}}
</template>
<template name="pioversion">
  v{{> pioversionnum}}
</template>
<template name="pioversionnum">
  0.10.0-incubating
</template>
<template name="urversion">
  v0.5.0
</template>
<template name="hdfsversion">
  v{{>hdfsversionnum}}
</template>
<template name="sparkversion">
  v{{> sparkversionnum}}
</template>
<template name="elasticsearchversion">
  v{{> elasticsearchversionnum}}
</template>
<template name="hbaseversion">
  v{{> hbaseversionnum}}
</template>
<template name="hdfsversionnum">
  2.7.2
</template>
<template name="sparkversionnum">
  1.6.2
</template>
<template name="elasticsearchversionnum">
  1.7.5
</template>
<template name="hbaseversionnum">
  1.2.3
</template>
<template name="hdfsdownload">
  <a href="http://www.eu.apache.org/dist/hadoop/common/hadoop-2.7.2/hadoop-2.7.2.tar.gz">Hadoop 2.7.2</a>
</template>
<template name="sparkdownload">
  <a href="http://www.us.apache.org/dist/spark/spark-1.6.2/spark-1.6.2-bin-hadoop2.6.tgz">Spark 1.6.2</a>
</template>
<template name="esdownload">
  <a href="https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.7.5.tar.gz">Elasticsearch 1.7.5</a>
</template>
<template name="hbasedownload">
  <a href="http://www-us.apache.org/dist/hbase/1.2.3/hbase-1.2.3-bin.tar.gz">HBase 1.2.3</a>
</template>
